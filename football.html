<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        #ball{
            width : 120px;
            height: 120px;
        }
        div{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script>
        let topmargin=0;
        let maxmargin = -600;
        let temp = -600;
        let football = setInterval(() => {
            if (topmargin > maxmargin){
                topmargin = topmargin - 10
            }
            else{
                topmargin = topmargin + 10
            }
            if(topmargin == maxmargin){
                maxmargin=0
            }
            if(topmargin == 0){
                maxmargin= temp;
                temp = temp + 20;
            }
            if(temp === 0){
                clearInterval(football);
                console.log("Interval cleared");
            }
            document.getElementById("ball").style.marginTop = topmargin + 'px'; 
        }, 10);
    </script>
